<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">We value your feedback. Please take a moment to fill out this survey.</p>
    </header>

    <main>
        <form id="survey-form">
           
            <label id="name-label" for="name">Name:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name" 
                required>
            
            
            <label id="email-label" for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required>
            
           
            <label id="number-label" for="number">Age:</label>
            <input 
                type="number" 
                id="number" 
                name="age" 
                placeholder="Enter your age" 
                min="18" 
                max="100" 
                required>
            
           
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" name="source" required>
                <option value="">Select an option</option>
                <option value="friend">Friend</option>
                <option value="social-media">Social Media</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>

          
            <fieldset>
                <legend>How satisfied are you with our service?</legend>
                <label>
                    <input type="radio" name="satisfaction" value="very-satisfied" required>
                    Very Satisfied
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="satisfied">
                    Satisfied
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="dissatisfied">
                    Dissatisfied
                </label>
            </fieldset>

            
            <fieldset>
                <legend>What do you like about us? (Select all that apply)</legend>
                <label>
                    <input type="checkbox" name="features" value="quality">
                    Quality
                </label>
                <label>
                    <input type="checkbox" name="features" value="price">
                    Price
                </label>
                <label>
                    <input type="checkbox" name="features" value="service">
                    Customer Service
                </label>
                <label>
                    <input type="checkbox" name="features" value="other">
                    Other
                </label>
            </fieldset>

          
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>
            
            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
